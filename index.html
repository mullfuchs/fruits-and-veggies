<!DOCTYPE html>
<html ng-app="FoodApp">
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="js/fruits_and_veggies_test.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="FoodCtrl">
        <div class="container">
            <h1>Fruit and Veggies</h1>
            <div class="row">
                <div class="col-sm-4">
                    FRUIT
                    <div ng-repeat="food in fruitCol" class="well" ng-class="{'red': food.isCorrect}">
                        <a href="#" class="btn btn-info arrowButton" ng-click="goLeft()">
                            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                        </a>
                        <h4>{{food}}</h4>
                        <a href="#" class="btn btn-info arrowButton" ng-click="moveFruitToCenter(food)">
                            <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
                <div class="col-sm-4">
                    ??????
                    <div ng-repeat="food in foods" class="well" ng-class="{'red': food.isCorrect}">
                        <a href="#" class="btn btn-info arrowButton" ng-click="markAsFruit(food)">
                            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                        </a>
                        <h4>{{food}}</h4>
                        <a href="#" class="btn btn-info arrowButton" ng-click="markAsVeg(food)">
                            <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
                <div class="col-sm-4">
                    VEGGIES
                    <div ng-repeat="food in veggieCol" class="well" ng-class="{'red': food.isCorrect}">
                        <a href="#" class="btn btn-info arrowButton" ng-click="moveVegToCenter(food)">
                            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                        </a>
                        <h4>{{food}}</h4>
                        <a href="#" class="btn btn-info arrowButton" ng-click="goRight()">
                            <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
